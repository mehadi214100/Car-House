{% extends "base.html" %}
{% block title %}User Login{% endblock title %}

{% block content %}
    <!-- Login Form -->
    <section class="login-bg py-12 md:py-20">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-red-600 text-white py-4 px-6">
                    <h2 class="text-2xl font-bold">Login to Your Account</h2>
                    <p class="text-red-100">Access your saved cars, listings, and more</p>
                </div>
                
                <div class="p-6">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="email">Email Address</label>
                            <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter your email">
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 mb-2" for="password">Password</label>
                            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 mb-4">Login</button>
                        

                        <div class="text-center">
                            <span class="text-gray-600">Don't have an account?</span>
                            <a href="{% url "registration" %}" class="text-red-600 font-semibold ml-2 hover:text-red-800">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </section>

{% endblock content %}
